<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class ="container">
    <div class="jumbotron">
      <h2>Order Pizza Here!</h2>
    </div>

    <form id="pizza-form">
      <div class="form-group">
        <select class="form-control" id="pizza-size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
          <option>Family</option>
        </select>
      </div>

      <div class="form-group">
        <select class="form-control" id="pizza-crust">
          <option>Regular</option>
          <option>Thin</option>
          <option>Stuffed</option>
          <option>Deep Dish</option>
        </select>
      </div>

      <div class="form-group">
        <input type="checkbox" name="pizza-toppings" value="Cheese">Cheese <br>
        <input type="checkbox" name="pizza-toppings" value="Pepperoni">Pepperoni <br>
        <input type="checkbox" name="pizza-toppings" value="Olives">Olives <br>
        <input type="checkbox" name="pizza-toppings" value="Sausage">Sausage <br>
        <input type="checkbox" name="pizza-toppings" value="BBQ Chicken">BBQ Chicken <br>
        <input type="checkbox" name="pizza-toppings" value="Pineapple">Pineapple <br>
        <input type="checkbox" name="pizza-toppings" value="Onion">Onion <br>
        <input type="checkbox" name="pizza-toppings" value="Canadian Bacon">Canadian Bacon <br>
        <input type="checkbox" name="pizza-toppings" value="Mushrooms">Mushrooms <br>
        <input type="checkbox" name="pizza-toppings" value="Bell Pepper">Bell Pepper <br>
      </div>

      <button type="submit" class="btn">Submit Order</button>
    </form>

  </div>
</body>
</html>
